<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chronicle Chains</title>

<!-- TELEGRAM API -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #1e1e1e;
}

/* ФОН */
.background {
  position: fixed;
  inset: 0;
  background-image: url("https://i.pinimg.com/736x/49/e1/06/49e106d8647da6e653de71f2d7df3d60.jpg");
  background-size: cover;
  background-position: center;
  z-index: -1;
}

/* КОНТЕЙНЕР */
.container {
  max-width: 420px;
  margin: 0 auto;
  padding: 16px;
}

/* ЗАГОЛОВОК */
h1 {
  text-align: center;
  color: #fff;
  margin: 20px 0;
}

/* ПОИСК */
.search {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: none;
  margin-bottom: 20px;
  font-size: 16px;
}

/* СЕТКА */
.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 12px;
  justify-items: center;
}

/* КАРТОЧКА */
.product {
  background: rgba(0,0,0,0.6);
  border: 1px solid rgba(255,255,255,0.25);
  border-radius: 14px;
  padding: 8px;
  text-align: center;
  aspect-ratio: 1 / 1;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  width: 140px;
}

.product img {
  width: 100%;
  height: 60%;
  object-fit: cover;
  border-radius: 10px;
}

.product h3 {
  color: #fff;
  font-size: 14px;
  margin-top: 6px;
}

.product p {
  color: #ccc;
  font-size: 13px;
}

/* КНОПКА */
.add-btn, .remove-btn {
  margin-top: 6px;
  padding: 8px;
  border-radius: 10px;
  border: none;
  color: white;
  font-size: 14px;
  cursor: pointer;
}

.add-btn {
  background: #4CAF50;
}

.remove-btn {
  background: #f44336;
}

/* ИТОГО В КОРЗИНЕ */
.cart-total {
  color: white;
  font-size: 16px;
  text-align: center;
  margin-top: 10px;
}
</style>
</head>

<body>

<div class="background"></div>

<div class="container">
  <h1>Chronicle Chains</h1>

  <input type="text" class="search" placeholder="Поиск..." oninput="filterProducts(this.value)">

  <div class="products" id="products"></div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

let cart = [];
let inCartScreen = false;

/* ТОВАРЫ */
const products = [
  { id: 1, name: "Колье Pierced Chain", price: 1200, image: "https://via.placeholder.com/300" },
  { id: 2, name: "Колье Starry Sky", price: 1350, image: "https://via.placeholder.com/300" },
  { id: 3, name: "Колье Gothic Thorns", price: 1100, image: "https://via.placeholder.com/300" },
  { id: 4, name: "Браслет Hearts", price: 1400, image: "https://via.placeholder.com/300" },
  { id: 5, name: "Обвес Lighter", price: 1600, image: "https://via.placeholder.com/300" },
  { id: 6, name: "Обвес Star", price: 1250, image: "https://via.placeholder.com/300" },
  { id: 7, name: "Серьги Moonlight", price: 1300, image: "https://via.placeholder.com/300" },
  { id: 8, name: "Кулон с цепочкой Moonlight", price: 1500, image: "https://via.placeholder.com/300" },
];

const containerEl = document.getElementById("products");

/* РЕНДЕР КАТАЛОГА */
function renderProducts(list = products) {
  inCartScreen = false;
  containerEl.innerHTML = "";
  list.forEach(p => {
    const card = document.createElement("div");
    card.className = "product";

    card.innerHTML = `
      <img src="${p.image}">
      <h3>${p.name}</h3>
      <p>${p.price} ₽</p>
      <button class="add-btn">В корзину</button>
    `;

    card.querySelector(".add-btn").onclick = (e) => {
      e.stopPropagation();
      addToCart(p);
    };

    containerEl.appendChild(card);
  });
  updateMainButton();
}

/* ПОИСК */
function filterProducts(value) {
  value = value.toLowerCase();
  const filtered = products.filter(p =>
    p.name.toLowerCase().includes(value)
  );
  renderProducts(filtered);
}

/* КОРЗИНА */
function addToCart(product) {
  cart.push(product);
  saveCart();
  updateMainButton();
}

function removeFromCart(index) {
  cart.splice(index, 1);
  saveCart();
  renderCart();
}

function saveCart() {
  tg.CloudStorage.setItem("cart", JSON.stringify(cart));
}

function updateMainButton() {
  if (cart.length > 0) {
    tg.MainButton.setText(inCartScreen ? `Оформить заказ (${cart.length})` : `Корзина (${cart.length})`);
    tg.MainButton.show();
  } else {
    tg.MainButton.hide();
  }
}

/* Кнопка Telegram */
tg.MainButton.onClick(() => {
  if (inCartScreen) {
    tg.sendData(JSON.stringify({
      action: "order",
      items: cart
    }));
  } else {
    renderCart();
  }
});

/* РЕНДЕР КОРЗИНЫ */
function renderCart() {
  inCartScreen = true;
  containerEl.innerHTML = "";

  if (cart.length === 0) {
    containerEl.innerHTML = `<p style="color:white; text-align:center; margin-top:20px;">Корзина пуста</p>`;
  } else {
    cart.forEach((p, i) => {
      const card = document.createElement("div");
      card.className = "product";

      card.innerHTML = `
        <img src="${p.image}">
        <h3>${p.name}</h3>
        <p>${p.price} ₽</p>
        <button class="remove-btn">Удалить</button>
      `;

      card.querySelector(".remove-btn").onclick = () => removeFromCart(i);
      containerEl.appendChild(card);
    });

    // Сумма
    const total = cart.reduce((sum, item) => sum + item.price, 0);
    const totalDiv = document.createElement("div");
    totalDiv.className = "cart-total";
    totalDiv.textContent = `Итого: ${total} ₽`;
    containerEl.appendChild(totalDiv);
  }

  updateMainButton();
}

/* ЗАГРУЗКА КОРЗИНЫ */
tg.CloudStorage.getItem("cart", (err, data) => {
  if (!err && data) {
    cart = JSON.parse(data);
  }
  renderProducts();
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Chronicle Chains</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #1e1e1e;
  background-image: url("https://i.pinimg.com/originals/6d/7c/65/6d7c65bbef77082a19ff4a2a2327d50d.jpg");
  background-size: cover;
  background-position: center;
  overflow-x: hidden;
}

/* КОНТЕЙНЕР */
.container {
  max-width: 460px;
  margin: 0 auto;
  padding: 16px;
  position: relative;
}

/* ЗАГОЛОВОК */
h1 {
  text-align: center;
  color: #fff;
  margin: 20px 0;
  cursor: pointer;
}

/* ГАМБУРГЕР */
.menu-icon {
  position: absolute;
  top: 16px;
  left: 16px;
  width: 32px;
  height: 24px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  cursor: pointer;
  z-index: 10;
}
.menu-icon div {
  width: 32px;
  height: 4px;
  background: white;
  border-radius: 2px;
}

/* МЕНЮ КАТЕГОРИЙ */
.categories {
  position: fixed;
  top: 0;
  left: -200px;
  width: 200px;
  height: 100%;
  background: rgba(30,30,30,0.95);
  color: white;
  padding: 60px 20px;
  display: flex;
  flex-direction: column;
  gap: 20px;
  transition: left 0.3s;
  z-index: 9;
}
.categories.show {
  left: 0;
}
.categories div {
  cursor: pointer;
  font-size: 18px;
}

/* ПОИСК */
.search {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: none;
  margin-bottom: 20px;
  font-size: 16px;
}

/* СЕТКА */
.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 14px;
  justify-items: center;
}

/* КАРТОЧКА */
.product {
  background: rgba(0,0,0,0.6);
  border: 1px solid rgba(255,255,255,0.25);
  border-radius: 14px;
  padding: 8px;
  text-align: center;
  width: 160px;
  aspect-ratio: 1 / 1;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.product img {
  width: 100%;
  height: 60%;
  object-fit: cover;
  border-radius: 10px;
}

.product h3 {
  color: #fff;
  font-size: 14px;
  margin-top: 6px;
}

.product p {
  color: #ccc;
  font-size: 13px;
}

/* КНОПКИ */
.add-btn, .remove-btn {
  margin-top: 6px;
  padding: 8px;
  border-radius: 10px;
  border: none;
  background: #333;
  color: white;
  font-size: 14px;
  cursor: pointer;
}

/* TELEGRAM КНОПКА */
.tg-btn {
  background-color: #333 !important;
  color: white !important;
}

/* КОРЗИНА ВНИЗУ */
.cart-bottom {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  max-width: 460px;
  background: rgba(50,50,50,0.9);
  display: flex;
  flex-wrap: wrap;
  padding: 8px;
  gap: 8px;
  z-index: 5;
  max-height: 180px;
  overflow-x: auto;
}
.cart-item {
  width: 60px;
  height: 60px;
  flex-shrink: 0;
  position: relative;
}
.cart-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 6px;
}
.cart-item .count {
  position: absolute;
  top: -6px;
  right: -6px;
  background: #fff;
  color: black;
  border-radius: 50%;
  font-size: 12px;
  width: 18px;
  height: 18px;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ANIMATION FLY */
.fly-img {
  position: fixed;
  width: 100px;
  height: 100px;
  object-fit: cover;
  border-radius: 10px;
  z-index: 1000;
  pointer-events: none;
  transition: transform 0.8s ease-in-out, opacity 0.8s ease-in-out;
  opacity: 1;
}
</style>
</head>

<body>

<div class="container">
  <div class="menu-icon" id="menuIcon">
    <div></div><div></div><div></div>
  </div>
  <h1 id="mainTitle">Chronicle Chains</h1>

  <div class="categories" id="categories">
    <div data-category="Браслеты">Браслеты</div>
    <div data-category="Колье">Колье</div>
    <div data-category="Серьги">Серьги</div>
    <div data-category="Обвесы">Обвесы</div>
  </div>

  <input type="text" class="search" placeholder="Поиск..." oninput="filterProducts(this.value)">

  <div class="products" id="products"></div>
</div>

<div class="cart-bottom" id="cartBottom"></div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

let cart = [];
const containerEl = document.getElementById("products");
const mainTitle = document.getElementById("mainTitle");
const menuIcon = document.getElementById("menuIcon");
const categories = document.getElementById("categories");
const cartBottom = document.getElementById("cartBottom");

const products = [
  { id: 1, name: "Колье Pierced Chain", price: 2500, image: "https://i.pinimg.com/736x/37/0b/db/370bdb870346b42b1000610195261f62.jpg", category: "Колье" },
  { id: 2, name: "Колье Starry Sky", price: 4500, image: "https://i.pinimg.com/736x/55/bf/ec/55bfecc3c2ceebf20752ff2802ff4e19.jpg", category: "Колье" },
  { id: 3, name: "Колье Gothic Thorns", price: 3600, image: "https://i.pinimg.com/736x/c2/0d/26/c20d26fb9839c64d328f8989450f547b.jpg", category: "Колье" },
  { id: 4, name: "Браслет Hearts", price: 4000, image: "https://i.pinimg.com/736x/d4/c5/4c/d4c54cd9c489d1e73d9e306545929b70.jpg", category: "Браслеты" },
  { id: 5, name: "Обвес Lighter", price: 3600, image: "https://i.pinimg.com/736x/e8/cb/c2/e8cbc2287025b23930c20e030755a0b5.jpg", category: "Обвесы" },
  { id: 6, name: "Обвес Star", price: 2000, image: "https://i.pinimg.com/736x/16/36/75/163675cf410dfc51ef97238bbbab1056.jpg", category: "Обвесы" },
  { id: 7, name: "Серьги Moonlight", price: 2000, image: "https://i.pinimg.com/736x/93/e4/e5/93e4e5ee7594f6ef436f8b994ef04016.jpg", category: "Серьги" },
  { id: 8, name: "Кулон с цепочкой Moonlight", price: 2000, image: "https://i.pinimg.com/736x/5a/6d/1b/5a6d1beecdc7b79798705e4da0ef3a5c.jpg", category: "Колье" },
];

function renderProducts(list = products) {
  containerEl.innerHTML = "";
  list.forEach(p => {
    const card = document.createElement("div");
    card.className = "product";

    const img = new Image();
    img.src = p.image;
    img.alt = p.name;
    img.onerror = () => img.src = "https://via.placeholder.com/300";

    card.innerHTML = `
      <h3>${p.name}</h3>
      <p>${p.price} ₽</p>
      <button class="add-btn">В корзину</button>
    `;
    card.prepend(img);

    card.querySelector(".add-btn").onclick = (e) => {
      e.stopPropagation();
      flyToCart(img);
      addToCart(p);
    };

    containerEl.appendChild(card);
  });
  renderCartBottom();
}

/* Фильтр по поиску */
function filterProducts(value) {
  value = value.toLowerCase();
  renderProducts(products.filter(p => p.name.toLowerCase().includes(value)));
}

/* Категории */
menuIcon.onclick = () => categories.classList.toggle("show");
categories.querySelectorAll("div").forEach(cat => {
  cat.onclick = () => {
    const catName = cat.dataset.category;
    renderProducts(products.filter(p => p.category === catName));
    categories.classList.remove("show");
  };
});

/* КОРЗИНА ВНИЗУ */
function addToCart(product) {
  cart.push(product);
  renderCartBottom();
}

function renderCartBottom() {
  cartBottom.innerHTML = "";
  const counts = {};
  cart.forEach(p => counts[p.id] = (counts[p.id] || 0) + 1);
  const unique = [...new Set(cart.map(p => p.id))];

  unique.forEach(id => {
    const item = cart.find(p => p.id === id);
    const div = document.createElement("div");
    div.className = "cart-item";
    div.innerHTML = `<img src="${item.image}" alt="${item.name}"><div class="count">${counts[id]}</div>`;
    cartBottom.appendChild(div);
  });
}

/* ANIMATION FLY */
function flyToCart(img) {
  const flyImg = img.cloneNode();
  flyImg.className = "fly-img";
  document.body.appendChild(flyImg);
  const rect = img.getBoundingClientRect();
  flyImg.style.left = rect.left + "px";
  flyImg.style.top = rect.top + "px";
  const cartRect = cartBottom.getBoundingClientRect();
  const x = cartRect.left + 20 - rect.left;
  const y = cartRect.top - rect.top - 20;
  requestAnimationFrame(() => {
    flyImg.style.transform = `translate(${x}px, ${y}px) scale(0.2)`;
    flyImg.style.opacity = "0";
  });
  flyImg.addEventListener("transitionend", () => flyImg.remove());
}

/* Главная при клике по заголовку */
mainTitle.onclick = () => renderProducts();

renderProducts();
</script>

</body>
</html>

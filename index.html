<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chronicle Chains</title>

<style>
/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ===== BODY + BACKGROUND ===== */
body {
  font-family: Arial, sans-serif;
  background-color: #1e1e1e;
}

/* ОДИН ФОН, КОТОРЫЙ ДВИГАЕТСЯ */
.background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url("https://i.pinimg.com/736x/49/e1/06/49e106d8647da6e653de71f2d7df3d60.jpg");
  background-size: cover;
  background-position: center;
  z-index: -1;
}

/* ===== CONTENT ===== */
.container {
  max-width: 420px;
  margin: 0 auto;
  padding: 16px;
}

/* ===== TITLE ===== */
h1 {
  text-align: center;
  color: #fff;
  margin: 20px 0;
  font-size: 28px;
}

/* ===== SEARCH ===== */
.search {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: none;
  margin-bottom: 20px;
  font-size: 16px;
}

/* ===== GRID ===== */
.products {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 12px;
}

/* ===== PRODUCT CARD ===== */
.product {
  background: rgba(0,0,0,0.6);
  border: 1px solid rgba(255,255,255,0.25);
  border-radius: 14px;
  padding: 8px;
  text-align: center;
  aspect-ratio: 1 / 1;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

/* IMAGE */
.product img {
  width: 100%;
  height: 65%;
  object-fit: cover;
  border-radius: 10px;
}

/* TEXT */
.product h3 {
  color: #fff;
  font-size: 14px;
  margin-top: 6px;
}

.product p {
  color: #ccc;
  font-size: 13px;
}
</style>
</head>

<body>

<div class="background"></div>

<div class="container">
  <h1>Chronicle Chains</h1>

  <input
    type="text"
    class="search"
    placeholder="Поиск..."
    oninput="filterProducts(this.value)"
  >

  <div class="products" id="products">

    <!-- 10 ТОВАРОВ -->
    <div class="product"><img src="https://via.placeholder.com/300"><h3>Chain 1</h3><p>1 200 ₽</p></div>
    <div class="product"><img src="https://via.placeholder.com/300"><h3>Chain 2</h3><p>1 350 ₽</p></div>
    <div class="product"><img src="https://via.placeholder.com/300"><h3>Chain 3</h3><p>1 100 ₽</p></div>
    <div class="product"><img src="https://via.placeholder.com/300"><h3>Chain 4</h3><p>1 400 ₽</p></div>
    <div class="product"><img src="https://via.placeholder.com/300"><h3>Chain 5</h3><p>1 600 ₽</p></div>
    <div class="product"><img src="https://via.placeholder.com/300"><h3>Chain 6</h3><p>1 250 ₽</p></div>
    <div class="product"><img src="https://via.placeholder.com/300"><h3>Chain 7</h3><p>1 300 ₽</p></div>
    <div class="product"><img src="https://via.placeholder.com/300"><h3>Chain 8</h3><p>1 500 ₽</p></div>
    <div class="product"><img src="https://via.placeholder.com/300"><h3>Chain 9</h3><p>1 700 ₽</p></div>
    <div class="product"><img src="https://via.placeholder.com/300"><h3>Chain 10</h3><p>1 900 ₽</p></div>

  </div>
</div>

<script>
function filterProducts(value) {
  value = value.toLowerCase();
  document.querySelectorAll(".product").forEach(p => {
    p.style.display = p.innerText.toLowerCase().includes(value) ? "flex" : "none";
  });
}
</script>

</body>
</html>

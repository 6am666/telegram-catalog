<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Каталог товаров</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f5f5;
      padding-top: 60px;
    }
    h1 { text-align: center; margin-bottom: 20px; }
    .product-card img { object-fit: cover; height: 180px; }
  </style>
</head>
<body>

    <div class="row g-4">

          <div class="card-body text-center">
            <h5 class="card-title">Товар 1</h5>
            <p class="card-text">1200 ₽</p>
            <a href="#" class="btn btn-primary">Купить</a>
          </div>
        </div>
      </div>

      <!-- Продукт 2 -->
      <div class="col-6 col-md-4 col-lg-3">
        <div class="card product-card">
          <img src="https://via.placeholder.com/300" class="card-img-top" alt="Товар 2">
          <div class="card-body text-center">
            <h5 class="card-title">Товар 2</h5>
            <p class="card-text">900 ₽</p>
            <a href="#" class="btn btn-primary">Купить</a>
          </div>
        </div>
      </div>

      <!-- Продукт 3 -->
      <div class="col-6 col-md-4 col-lg-3">
        <div class="card product-card">
          <img src="https://via.placeholder.com/300" class="card-img-top" alt="Товар 3">
          <div class="card-body text-center">
            <h5 class="card-title">Товар 3</h5>
            <p class="card-text">1500 ₽</p>
            <a href="#" class="btn btn-primary">Купить</a>
          </div>
        </div>
      </div>

      <!-- Продукт 4 -->
      <div class="col-6 col-md-4 col-lg-3">
        <div class="card product-card">
          <img src="https://via.placeholder.com/300" class="card-img-top" alt="Товар 4">
          <div class="card-body text-center">
            <h5 class="card-title">Товар 4</h5>
            <p class="card-text">800 ₽</p>
            <a href="#" class="btn btn-primary">Купить</a>
          </div>
        </div>
      </div>

      <!-- Добавь ещё товары в том же стиле -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Оплата заказа</title>
<style>
  body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; }
  h2 { color: #333; }
</style>
</head>
<body>
<h2>Подготовка платежа...</h2>
<p>Пожалуйста, подождите, вы будете перенаправлены на страницу оплаты.</p>

<script>
(async () => {
  try {
    // Получаем данные заказа из localStorage
    const orderData = JSON.parse(localStorage.getItem("orderData"));
    if (!orderData) throw new Error("Нет данных для оплаты");

    // Вызываем твой API create-payment.js
    const res = await fetch("/api/create-payment", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        amount: orderData.total,
        order_id: Date.now(),
        return_url: window.location.origin + "/success.html"
      })
    });

    const json = await res.json();

    if (json.payment_url) {
      // Редирект на YooKassa
      window.location.href = json.payment_url;
    } else {
      throw new Error("Не удалось создать платеж");
    }
  } catch (err) {
    document.body.innerHTML = "<h2>Ошибка создания платежа</h2><p>" + err.message + "</p>";
    console.error(err);
  }
})();
</script>
</body>
</html>

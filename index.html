<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chronicle Chains</title>

<!-- TELEGRAM API -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #1e1e1e;
}

/* ФОН */
.background {
  position: fixed;
  inset: 0;
  background-image: url("https://i.pinimg.com/736x/49/e1/06/49e106d8647da6e653de71f2d7df3d60.jpg");
  background-size: cover;
  background-position: center;
  z-index: -1;
}

/* КОНТЕЙНЕР */
.container {
  max-width: 420px;
  margin: 0 auto;
  padding: 16px;
}

/* ЗАГОЛОВОК */
h1 {
  text-align: center;
  color: #fff;
  margin: 20px 0;
}

/* ПОИСК */
.search {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: none;
  margin-bottom: 20px;
  font-size: 16px;
}

/* СЕТКА */
.products {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 12px;
}

/* КАРТОЧКА */
.product {
  background: rgba(0,0,0,0.6);
  border: 1px solid rgba(255,255,255,0.25);
  border-radius: 14px;
  padding: 8px;
  text-align: center;
  aspect-ratio: 1 / 1;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.product img {
  width: 100%;
  height: 60%;
  object-fit: cover;
  border-radius: 10px;
}

.product h3 {
  color: #fff;
  font-size: 14px;
  margin-top: 6px;
}

.product p {
  color: #ccc;
  font-size: 13px;
}

/* КНОПКА */
.add-btn {
  margin-top: 6px;
  padding: 8px;
  border-radius: 10px;
  border: none;
  background: #4CAF50;
  color: white;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="background"></div>

<div class="container">
  <h1>Chronicle Chains</h1>

  <input
    type="text"
    class="search"
    placeholder="Поиск..."
    oninput="filterProducts(this.value)"
  >

  <div class="products" id="products"></div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

let cart = [];

/* ТОВАРЫ */
const products = [
  { id: 1, name: "Chain 1", price: 1200, image: "https://via.placeholder.com/300" },
  { id: 2, name: "Chain 2", price: 1350, image: "https://via.placeholder.com/300" },
  { id: 3, name: "Chain 3", price: 1100, image: "https://via.placeholder.com/300" },
  { id: 4, name: "Chain 4", price: 1400, image: "https://via.placeholder.com/300" },
  { id: 5, name: "Chain 5", price: 1600, image: "https://via.placeholder.com/300" },
];

const container = document.getElementById("products");

/* РЕНДЕР */
function renderProducts(list) {
  container.innerHTML = "";
  list.forEach(p => {
    const card = document.createElement("div");
    card.className = "product";

    card.innerHTML = `
      <img src="${p.image}">
      <h3>${p.name}</h3>
      <p>${p.price} ₽</p>
      <button class="add-btn">В корзину</button>
    `;

    card.querySelector(".add-btn").onclick = (e) => {
      e.stopPropagation();
      addToCart(p);
    };

    container.appendChild(card);
  });
}

renderProducts(products);

/* ПОИСК */
function filterProducts(value) {
  value = value.toLowerCase();
  const filtered = products.filter(p =>
    p.name.toLowerCase().includes(value)
  );
  renderProducts(filtered);
}

/* КОРЗИНА */
function addToCart(product) {
  cart.push(product);
  saveCart();
  updateMainButton();
}

function saveCart() {
  tg.CloudStorage.setItem("cart", JSON.stringify(cart));
}

function updateMainButton() {
  if (cart.length > 0) {
    tg.MainButton.setText(`Оформить заказ (${cart.length})`);
    tg.MainButton.show();
  } else {
    tg.MainButton.hide();
  }
}

/* КНОПКА ОФОРМЛЕНИЯ */
tg.MainButton.onClick(() => {
  tg.sendData(JSON.stringify({
    action: "order",
    items: cart
  }));
});

/* ЗАГРУЗКА КОРЗИНЫ */
tg.CloudStorage.getItem("cart", (err, data) => {
  if (!err && data) {
    cart = JSON.parse(data);
    updateMainButton();
  }
});
</script>

</body>
</html>

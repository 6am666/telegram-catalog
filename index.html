<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chronicle Chains</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #1e1e1e;
  transition: background-color 0.3s;
  overflow-x: hidden;
}

/* ФОН */
.background {
  position: fixed;
  inset: 0;
  background-image: url("https://i.pinimg.com/736x/49/e1/06/49e106d8647da6e653de71f2d7df3d60.jpg");
  background-size: cover;
  background-position: center;
  z-index: -1;
}

/* КОНТЕЙНЕР */
.container {
  max-width: 460px;
  margin: 0 auto;
  padding: 16px;
  position: relative;
}

/* HEADER */
.header {
  display: flex;
  align-items: center;
  justify-content: center;
  position: sticky;
  top: 0;
  background: rgba(0,0,0,0.7);
  padding: 10px 0;
  z-index: 10;
}

#mainTitle {
  color: #fff;
  cursor: pointer;
  flex: 1;
  text-align: center;
}

.cart-icon {
  width: 32px;
  height: 32px;
  cursor: pointer;
  margin-left: 10px;
}

/* ПОИСК */
.search {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: none;
  margin: 10px 0 20px 0;
  font-size: 16px;
  position: sticky;
  top: 52px;
  z-index: 5;
  background: rgba(255,255,255,0.9);
}

/* СЕТКА */
.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 14px;
  justify-items: center;
}

/* КАРТОЧКА */
.product {
  background: rgba(0,0,0,0.6);
  border: 1px solid rgba(255,255,255,0.25);
  border-radius: 14px;
  padding: 8px;
  text-align: center;
  width: 160px;
  aspect-ratio: 1 / 1;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  transition: transform 0.2s, box-shadow 0.2s;
  cursor: pointer;
}
.product:hover {
  transform: scale(1.05);
  box-shadow: 0 4px 15px rgba(0,0,0,0.6);
}

.product img {
  width: 100%;
  height: 60%;
  object-fit: cover;
  border-radius: 10px;
}

.product h3 {
  color: #fff;
  font-size: 14px;
  margin-top: 6px;
}

.product p {
  color: #ccc;
  font-size: 13px;
}

/* КНОПКИ */
.add-btn {
  margin-top: 6px;
  padding: 8px;
  border-radius: 10px;
  border: 1px solid white;
  background: white;
  color: black;
  font-size: 14px;
  cursor: pointer;
}

.remove-btn {
  margin-top: 6px;
  padding: 8px;
  border-radius: 10px;
  border: none;
  background: #f44336;
  color: white;
  font-size: 14px;
  cursor: pointer;
}

/* Telegram кнопка */
.tg-btn {
  background-color: white !important;
  color: black !important;
}

/* ИТОГО В КОРЗИНЕ */
.cart-total {
  color: white;
  font-size: 16px;
  text-align: center;
  margin-top: 10px;
}

/* МОДАЛКА ТОВАРА */
.modal {
  position: fixed;
  top:0; left:0;
  width:100%;
  height:100%;
  background: rgba(0,0,0,0.9);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 100;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s;
  flex-direction: column;
}

.modal.show {
  opacity: 1;
  pointer-events: auto;
}

.modal img {
  max-width: 80%;
  max-height: 60%;
  border-radius: 12px;
  margin-bottom: 20px;
}

.modal h3 {
  color: #fff;
  margin-bottom: 10px;
}

.modal p {
  color: #ccc;
  font-size: 16px;
  margin-bottom: 10px;
}

.modal .close-modal {
  margin-top: 10px;
  padding: 8px 16px;
  border-radius: 10px;
  border: none;
  background: white;
  color: black;
  cursor: pointer;
}

.quantity-control {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-top: 6px;
}
.quantity-control button {
  padding: 4px 8px;
  margin: 0 6px;
  border-radius: 6px;
  border: 1px solid white;
  background: white;
  color: black;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="background"></div>

<div class="container">
  <div class="header">
    <h1 id="mainTitle">Chronicle Chains</h1>
    <img src="https://cdn-icons-png.flaticon.com/512/833/833314.png" class="cart-icon" id="cartIcon" alt="Корзина">
  </div>

  <input type="text" class="search" placeholder="Поиск..." oninput="filterProducts(this.value)">

  <div class="products" id="products"></div>
</div>

<!-- Модальное окно товара -->
<div class="modal" id="modal">
  <img id="modalImg" src="">
  <h3 id="modalTitle"></h3>
  <p id="modalPrice"></p>
  <div class="quantity-control">
    <button id="decQty">-</button>
    <span id="qty">1</span>
    <button id="incQty">+</button>
  </div>
  <button class="add-btn" id="modalAddBtn">В корзину</button>
  <button class="close-modal" id="closeModal">Закрыть</button>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();
tg.MainButton.setParams({ color: '#FFFFFF', textColor: '#000000' });

let cart = [];
let inCartScreen = false;
let modalQty = 1;

const products = [
  { id: 1, name: "Колье Pierced Chain", price: 2500, image: "https://i.pinimg.com/736x/37/0b/db/370bdb870346b42b1000610195261f62.jpg" },
  { id: 2, name: "Колье Starry Sky", price: 4500, image: "https://i.pinimg.com/736x/55/bf/ec/55bfecc3c2ceebf20752ff2802ff4e19.jpg" },
  { id: 3, name: "Колье Gothic Thorns", price: 3600, image: "https://i.pinimg.com/736x/c2/0d/26/c20d26fb9839c64d328f8989450f547b.jpg" },
  { id: 4, name: "Браслет Hearts", price: 4000, image: "https://i.pinimg.com/736x/d4/c5/4c/d4c54cd9c489d1e73d9e306545929b70.jpg" },
  { id: 5, name: "Обвес Lighter", price: 3600, image: "https://i.pinimg.com/736x/e8/cb/c2/e8cbc2287025b23930c20e030755a0b5.jpg" },
  { id: 6, name: "Обвес Star", price: 2000, image: "https://i.pinimg.com/736x/16/36/75/163675cf410dfc51ef97238bbbab1056.jpg" },
  { id: 7, name: "Серьги Moonlight", price: 2000, image: "https://i.pinimg.com/736x/93/e4/e5/93e4e5ee7594f6ef436f8b994ef04016.jpg" },
  { id: 8, name: "Кулон с цепочкой Moonlight", price: 2000, image: "https://i.pinimg.com/736x/5a/6d/1b/5a6d1beecdc7b79798705e4da0ef3a5c.jpg" },
];

const containerEl = document.getElementById("products");
const mainTitle = document.getElementById("mainTitle");
const cartIcon = document.getElementById("cartIcon");
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modalImg");
const modalTitle = document.getElementById("modalTitle");
const modalPrice = document.getElementById("modalPrice");
const modalAddBtn = document.getElementById("modalAddBtn");
const closeModal = document.getElementById("closeModal");
const decQty = document.getElementById("decQty");
const incQty = document.getElementById("incQty");
const qtySpan = document.getElementById("qty");

function renderProducts(list = products) {
  inCartScreen = false;
  document.body.style.backgroundColor = '#1e1e1e';
  containerEl.innerHTML = "";

  if(list.length === 0){
    containerEl.innerHTML = `<p style="color:white; text-align:center; margin-top:20px;">Ничего не найдено</p>`;
    return;
  }

  list.forEach(p => {
    const card = document.createElement("div");
    card.className = "product";

    const img = new Image();
    img.src = p.image;
    img.onerror = () => img.src = "https://via.placeholder.com/300";
    img.alt = p.name;

    card.innerHTML = `
      <h3>${p.name}</h3>
      <p>${p.price} ₽</p>
      <button class="add-btn">В корзину</button>
    `;
    card.prepend(img);

    card.querySelector(".add-btn").onclick = (e) => {
      e.stopPropagation();
      addToCart(p);
    };

    // При клике на карточку открываем модалку
    card.onclick = () => openModal(p);

    containerEl.appendChild(card);
  });

  updateMainButton();
}

function filterProducts(value) {
  value = value.toLowerCase();
  const filtered = products.filter(p =>
    p.name.toLowerCase().includes(value)
  );
  renderProducts(filtered);
}

function addToCart(product, qty = 1) {
  // Проверка если товар уже есть
  const existing = cart.find(item => item.id === product.id);
  if(existing){
    existing.qty += qty;
  } else {
    cart.push({...product, qty});
  }
  saveCart();
  updateMainButton();
}

function removeFromCart(index) {
  cart.splice(index, 1);
  saveCart();
  renderCart();
}

function saveCart() {
  tg.CloudStorage.setItem("cart", JSON.stringify(cart));
}

function updateMainButton() {
  if (cart.length > 0) {
    tg.MainButton.setText(inCartScreen ? `Оформить заказ (${cart.length})` : `Корзина (${cart.length})`);
    tg.MainButton.show();
  } else {
    tg.MainButton.hide();
  }
}

tg.MainButton.onClick(() => {
  if (inCartScreen) {
    alert("Заказ оформлен!\n" + JSON.stringify(cart, null, 2));
    tg.sendData(JSON.stringify({ action: "order", items: cart }));
    cart = [];
    saveCart();
    renderProducts();
  } else {
    renderCart();
  }
});

function renderCart() {
  inCartScreen = true;
  document.body.style.backgroundColor = '#000000';
  containerEl.innerHTML = "";

  if (cart.length === 0) {
    containerEl.innerHTML = `<p style="color:white; text-align:center; margin-top:20px;">Корзина пуста</p>`;
  } else {
    cart.forEach((p, i) => {
      const card = document.createElement("div");
      card.className = "product";

      const img = new Image();
      img.src = p.image;
      img.onerror = () => img.src = "https://via.placeholder.com/300";
      img.alt = p.name;

      card.innerHTML = `
        <h3>${p.name}</h3>
        <p>${p.price} ₽</p>
        <div class="quantity-control">
          <button id="dec-${i}">-</button>
          <span>${p.qty}</span>
          <button id="inc-${i}">+</button>
        </div>
        <button class="remove-btn">Удалить</button>
      `;
      card.prepend(img);
      card.querySelector(".remove-btn").onclick = () => removeFromCart(i);
      card.querySelector(`#dec-${i}`).onclick = () => { if(p.qty>1){p.qty--; saveCart(); renderCart();} };
      card.querySelector(`#inc-${i}`).onclick = () => {p.qty++; saveCart(); renderCart();};

      containerEl.appendChild(card);
    });

    const total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
    const totalDiv = document.createElement("div");
    totalDiv.className = "cart-total";
    totalDiv.textContent = `Итого: ${total} ₽`;
    containerEl.appendChild(totalDiv);
  }

  updateMainButton();
}

// МОДАЛКА
function openModal(product){
  modal.classList.add("show");
  modalImg.src = product.image;
  modalTitle.textContent = product.name;
  modalPrice.textContent = product.price + " ₽";
  modalQty = 1;
  qtySpan.textContent = modalQty;

  modalAddBtn.onclick = () => {
    addToCart(product, modalQty);
    closeModalFunc();
  }
}

function closeModalFunc(){
  modal.classList.remove("show");
}
closeModal.onclick = closeModalFunc;
decQty.onclick = () => { if(modalQty>1){modalQty--; qtySpan.textContent = modalQty;} };
incQty.onclick = () => { modalQty++; qtySpan.textContent = modalQty; };

tg.CloudStorage.getItem("cart", (err, data) => {
  if (!err && data) {
    cart = JSON.parse(data);
  }
  renderProducts();
});

mainTitle.onclick = () => renderProducts();
cartIcon.onclick = () => renderCart();
</script>
</body>
</html>

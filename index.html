<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chronicle Chains</title>

<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Свой CSS -->
<link rel="stylesheet" href="style.css?v=1">
</head>
<body>

<header class="text-center py-3">
  <h1>Chronicle Chains</h1>
  <input type="text" id="search" class="form-control mx-auto" style="max-width:400px;" placeholder="Поиск товара...">
</header>

<main class="container my-4">
  <div class="row g-3" id="catalog">
    <!-- Товары будут здесь -->
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Поиск товаров
  document.getElementById('search').addEventListener('input', function() {
    const term = this.value.toLowerCase();
    document.querySelectorAll('#catalog .col-6').forEach(item => {
      const title = item.querySelector('.card-title').textContent.toLowerCase();
      item.style.display = title.includes(term) ? 'block' : 'none';
    });
  });
</script>
</body>
</html>

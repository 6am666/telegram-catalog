<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chronicle Chains</title>

<!-- TELEGRAM API -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #1e1e1e;
  transition: background-color 0.3s;
}

/* ФОН */
.background {
  position: fixed;
  inset: 0;
  background-image: url("https://i.pinimg.com/736x/49/e1/06/49e106d8647da6e653de71f2d7df3d60.jpg");
  background-size: cover;
  background-position: center;
  z-index: -1;
}

/* КОНТЕЙНЕР */
.container {
  max-width: 420px;
  margin: 0 auto;
  padding: 16px;
}

/* ЗАГОЛОВОК */
h1 {
  text-align: center;
  color: #fff;
  margin: 20px 0;
}

/* ПОИСК */
.search {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: none;
  margin-bottom: 20px;
  font-size: 16px;
}

/* СЕТКА */
.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 12px;
  justify-items: center;
}

/* КАРТОЧКА */
.product {
  background: rgba(0,0,0,0.6);
  border: 1px solid rgba(255,255,255,0.25);
  border-radius: 14px;
  padding: 8px;
  text-align: center;
  aspect-ratio: 1 / 1;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  width: 140px;
}

.product img {
  width: 100%;
  height: 60%;
  object-fit: cover;
  border-radius: 10px;
}

.product h3 {
  color: #fff;
  font-size: 14px;
  margin-top: 6px;
}

.product p {
  color: #ccc;
  font-size: 13px;
}

/* КНОПКИ */
.add-btn {
  margin-top: 6px;
  padding: 8px;
  border-radius: 10px;
  border: 2px solid white;
  background: transparent;
  color: black;
  font-size: 14px;
  cursor: pointer;
}

.remove-btn {
  margin-top: 6px;
  padding: 8px;
  border-radius: 10px;
  border: none;
  background: #f44336;
  color: white;
  font-size: 14px;
  cursor: pointer;
}

/* Telegram кнопка (Корзина/Оформить заказ) */
.tg-btn {
  background-color: black !important;
  color: white !important;
}

/* ИТОГО В КОРЗИНЕ */
.cart-total {
  color: white;
  font-size: 16px;
  text-align: center;
  margin-top: 10px;
}
</style>
</head>

<body>

<div class="background"></div>

<div class="container">
  <h1>Chronicle Chains</h1>

  <input type="text" class="search" placeholder="Поиск..." oninput="filterProducts(this.value)">

  <div class="products" id="products"></div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();
tg.MainButton.setParams({ color: '#000000', textColor: '#FFFFFF' });

let cart = [];
let inCartScreen = false;

const products = [
  { id: 1, name: "Колье Pierced Chain", price: 2500, image: "https://i.pinimg.com/736x/37/0b/db/370bdb870346b42b1000610195261f62.jpg" },
  { id: 2, name: "Колье Starry Sky", price: 4500, image: "https://i.pinimg.com/736x/55/bf/ec/55bfecc3c2ceebf20752ff2802ff4e19.jpg" },
  { id: 3, name: "Колье Gothic Thorns", price: 3600, image: "https://via.placeholder.com/300" },
  { id: 4, name: "Браслет Hearts", price: 4000, image: "https://i.pinimg.com/736x/d4/c5/4c/d4c54cd9c489d1e73d9e306545929b70.jpg" },
  { id: 5, name: "Обвес Lighter", price: 3600, image: "https://i.pinimg.com/736x/e8/cb/c2/e8cbc2287025b23930c20e030755a0b5.jpg" },
  { id: 6, name: "Обвес Star", price: 2000, image: "https://i.pinimg.com/736x/16/36/75/163675cf410dfc51ef97238bbbab1056.jpg" },
  { id: 7, name: "Серьги Moonlight", price: 2000, image: "https://i.pinimg.com/736x/93/e4/e5/93e4e5ee7594f6ef436f8b994ef04016.jpg" },
  { id: 8, name: "Кулон с цепочкой Moonlight", price: 2000, image: "https://i.pinimg.com/736x/5a/6d/1b/5a6d1beecdc7b79798705e4da0ef3a5c.jpg" },
];

const containerEl = document.getElementById("products");

/* РЕНДЕР КАТАЛОГА */
function renderProducts(list = products) {
  inCartScreen = false;
  document.body.style.backgroundColor = '#1e1e1e';
  containerEl.innerHTML = "";

  list.forEach(p => {
    const card = document.createElement("div");
    card.className = "product";

    const img = new Image();
    img.src = p.image;
    img.onerror = () => img.src = "https://via.placeholder.com/300";
    img.alt = p.name;
    img.style.width = "100%";
    img.style.height = "60%";
    img.style.objectFit = "cover";
    img.style.borderRadius = "10px";

    card.innerHTML = `
      <h3>${p.name}</h3>
      <p>${p.price} ₽</p>
      <button class="add-btn">В корзину</button>
    `;
    card.prepend(img);

    card.querySelector(".add-btn").onclick = (e) => {
      e.stopPropagation();
      addToCart(p);
    };

    containerEl.appendChild(card);
  });

  updateMainButton();
}

/* ПОИСК */
function filterProducts(value) {
  value = value.toLowerCase();
  const filtered = products.filter(p =>
    p.name.toLowerCase().includes(value)
  );
  renderProducts(filtered);
}

/* КОРЗИНА */
function addToCart(product) {
  cart.push(product);
  saveCart();
  updateMainButton();
}

function removeFromCart(index) {
  cart.splice(index, 1);
  saveCart();
  renderCart();
}

function saveCart() {
  tg.CloudStorage.setItem("cart", JSON.stringify(cart));
}

function updateMainButton() {
  if (cart.length > 0) {
    tg.MainButton.setText(inCartScreen ? `Оформить заказ (${cart.length})` : `Корзина (${cart.length})`);
    tg.MainButton.show();
  } else {
    tg.MainButton.hide();
  }
}

/* Кнопка Telegram */
tg.MainButton.onClick(() => {
  if (inCartScreen) {
    alert("Заказ оформлен!\n" + JSON.stringify(cart, null, 2));
    tg.sendData(JSON.stringify({ action: "order", items: cart }));
    cart = [];
    saveCart();
    renderProducts();
  } else {
    renderCart();
  }
});

/* РЕНДЕР КОРЗИНЫ */
function renderCart() {
  inCartScreen = true;
  document.body.style.backgroundColor = '#000000';
  containerEl.innerHTML = "";

  if (cart.length === 0) {
    containerEl.innerHTML = `<p style="color:white; text-align:center; margin-top:20px;">Корзина пуста</p>`;
  } else {
    cart.forEach((p, i) => {
      const card = document.createElement("div");
      card.className = "product";

      const img = new Image();
      img.src = p.image;
      img.onerror = () => img.src = "https://via.placeholder.com/300";
      img.alt = p.name;
      img.style.width = "100%";
      img.style.height = "60%";
      img.style.objectFit = "cover";
      img.style.borderRadius = "10px";

      card.innerHTML = `
        <h3>${p.name}</h3>
        <p>${p.price} ₽</p>
        <button class="remove-btn">Удалить</button>
      `;
      card.prepend(img);

      card.querySelector(".remove-btn").onclick = () => removeFromCart(i);
      containerEl.appendChild(card);
    });

    const total = cart.reduce((sum, item) => sum + item.price, 0);
    const totalDiv = document.createElement("div");
    totalDiv.className = "cart-total";
    totalDiv.textContent = `Итого: ${total} ₽`;
    containerEl.appendChild(totalDiv);
  }

  updateMainButton();
}

/* ЗАГРУЗКА КОРЗИНЫ */
tg.CloudStorage.getItem("cart", (err, data) => {
  if (!err && data) {
    cart = JSON.parse(data);
  }
  renderProducts();
});
</script>

</body>
</html>
